<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Routing Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        // 1. Initialize the map centered on Dehradun
        const map = L.map('map').setView([30.3252, 78.0416], 13);

        // 2. Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 3. Add the routing control
        L.Routing.control({
            waypoints: [
                L.latLng(30.3252, 78.0416), // Start: Dehradun Clock Tower
                L.latLng(30.3778, 78.0602)  // End: Robber's Cave
            ],
            routeWhileDragging: true, // Recalculate route when markers are dragged
            show: true // Show the turn-by-turn instructions
        }).addTo(map);

    </script>

</body>
</html>
